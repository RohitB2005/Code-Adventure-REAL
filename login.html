<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="style_login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost">
</head>

<body style="background-color: #181D2E;margin:0;">

  <!-- This is the NavBar where users can navigate to different pages -->
  <div class="NavBar header">
    <a href="index.html">
      <img class="header-logo" alt="Logo" src="images/Logo.png">
    </a>

    <div class="nav">
      <a style="display: none;" id="logout" href="#">Logout</a>
        <a class="Log in" id="login-link" href="login.html#login">Log in</a>
        <a class="Sign Up" id="signup-link" href="login.html#signup">Sign up</a>
        <a class="About" href="about.html">About</a>

        <!-- Adding the dropdown menu container -->
        <div class="Menu">
          <img class="menu-icon" alt="menu-selector" src="images/menu-symbol-of-three-parallel-lines1.png">
          <div class="menu-content">
            <a href="error.html">HTML</a>
            <a href="index.html">CSS</a>
            <a href="error.html">Javascript</a>
          </div>
        </div>
      </div>
    </div>

  <div class="container display-flex columns center">
    <div class="display-flex" id="tabs">
      <h3 id="logintab" onclick="clickLogin()">LOGIN</h3>
      <h3 id="signuptab" onclick="clickSignup()">SIGN UP</h3>
      <div id="undertab"></div>
    </div>
    <div class="form-section flex">
      <div class="login display-flex columns center" id="login">
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <p><a href="#">Forgot your email/password?</a></p>
        <button class="login-signup-button" id="login-button">Login</button>
        <img class="form-logo" alt="form-logo" src="images/Logo.png">
      </div>

      <div class="signup display-flex columns center" id="signup">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button class="login-signup-button" id="signup-button">Sign up</button>
        <img class="form-logo" alt="form-logo" src="images/Logo.png">
      </div>
    </div>
  </div> 
</body>
  <script type="module" src="auth.js"></script>
  <script src="login.js"></script>
</html>
